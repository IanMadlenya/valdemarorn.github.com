	<script type="text/javascript" src="phong.js"></script>

	<script type="text/javascript">

	window.onload = function () {
		var canvas = document.getElementById("myCanvas");
		var game = new Phong.Game(canvas, 60);
		if(game.ContextLoaded)
			game.Start();
	};

	</script>
